<!DOCTYPE html>
<html>
	<head>
		<th:block th:insert="~{/admin/acommon::head}"/>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/css/admin/noticeWrite.css">
		<!-- /////////////////summernote설정///////////////// -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		<script src="lang/summernote-ko-KR.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(function() {
		        $('#summernote').summernote({
		        	height: 500,
		        	width: 1000,
		        	minHeight : null,
		            maxHeight : null,
		            focus : true,
		            lang : 'ko-KR',
		        	disableDragAndDrop: true,
		        	toolbar: [
		        		['gStyle', ['style']],
		        		['fontStyle', ['fontname', 'fontsize', 'color', 'forecolor']],
						['style', ['italic', 'strikethrough', 'underline', 'clear']],
						['line', ['ul', 'ol', 'paragraph']],
						['paragraphStyle', ['height']],		        		
		        		['th', ['table']],
		        		['Insert', [ 'hr', 'picture', 'link']],	
						['Misc', ['undo', 'redo', 'help']]		        		
		        	]
		        });
		    });
		</script>
		<div class="wrap flex">
			<nav>
				<th:block th:insert="~{/admin/acommon::main}"/>
			</nav>
			<main>
				<div class="wrap">	
					<div>
						<h2>공지사항</h2>
					</div>
					<div>
						<form action="/noticeWrite/save" method="post" class="flex column">
							<div class="wrap flex">
								<select	name="section" class="select">
									<option value="일반">일반</option>
									<option value="서비스">서비스</option>
									<option value="당첨자발표">당첨자발표</option>
								</select>
								<input type="text" name="subject" class="input" placeholder="제목을 입력해주세요.">
							</div>
							<textarea id="summernote" rows="20" cols="100" name="content" class="textarea"></textarea>
							<div class="flex center">
								<button type="submit" class="button">글쓰기</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
